<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="400" viewBox="0 0 1280 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#94A3B8"/>
    </linearGradient>
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#7C3AED;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#06B6D4;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;family=JetBrains+Mono:wght@400&amp;display=swap');
      .title { font-family: 'Space Grotesk', sans-serif; font-size: 56px; font-weight: 700; }
      .tagline { font-family: 'JetBrains Mono', monospace; font-size: 14px; letter-spacing: 3px; }
      .description { font-family: 'Space Grotesk', sans-serif; font-size: 17px; }
      .code { font-family: 'JetBrains Mono', monospace; font-size: 12px; }
      .stat-value { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 700; }
      .stat-label { font-family: 'JetBrains Mono', monospace; font-size: 10px; letter-spacing: 1px; }
      .badge { font-family: 'JetBrains Mono', monospace; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(124,58,237,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1280" height="400" fill="url(#grid)"/>
  
  <!-- Gradient orbs -->
  <ellipse cx="100" cy="50" rx="200" ry="200" fill="url(#orb1)" filter="url(#blur1)"/>
  <ellipse cx="1180" cy="350" rx="175" ry="175" fill="url(#orb2)" filter="url(#blur1)"/>
  <ellipse cx="850" cy="200" rx="100" ry="100" fill="url(#orb1)" filter="url(#blur1)" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M 20 120 L 20 20 L 120 20" fill="none" stroke="rgba(124,58,237,0.3)" stroke-width="1"/>
  <path d="M 1260 280 L 1260 380 L 1160 380" fill="none" stroke="rgba(124,58,237,0.3)" stroke-width="1"/>
  
  <!-- Logo placeholder (V shape) -->
  <g transform="translate(80, 120)">
    <defs>
      <linearGradient id="logoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#7C3AED"/>
        <stop offset="100%" style="stop-color:#06B6D4"/>
      </linearGradient>
    </defs>
    <path d="M 0 0 L 30 70 L 60 0 L 50 0 L 30 50 L 10 0 Z" fill="url(#logoGrad)" transform="scale(1.1)"/>
    <!-- Moon accent -->
    <circle cx="58" cy="15" r="12" fill="none" stroke="#06B6D4" stroke-width="3"/>
    <circle cx="58" cy="15" r="8" fill="#0F172A"/>
    <!-- Dots -->
    <circle cx="70" cy="35" r="4" fill="#06B6D4"/>
    <rect x="66" y="46" width="12" height="5" rx="2" fill="#A78BFA"/>
    <rect x="66" y="56" width="12" height="5" rx="2" fill="#7C3AED"/>
  </g>
  
  <!-- Brand text -->
  <text x="180" y="170" class="title" fill="url(#textGrad)">vorluno</text>
  
  <!-- Tagline -->
  <text x="82" y="210" class="tagline" fill="#64748B" text-transform="uppercase">TRANSFORMING IDEAS INTO REALITY</text>
  
  <!-- Description -->
  <text x="82" y="250" class="description" fill="#94A3B8">Full-stack developer crafting enterprise solutions with</text>
  <text x="82" y="272" class="description" fill="#94A3B8">Clean Architecture. Specializing in .NET and React.</text>
  
  <!-- Tech badges -->
  <g transform="translate(82, 295)">
    <!-- C# badge -->
    <rect x="0" y="0" width="100" height="34" rx="6" fill="rgba(124,58,237,0.15)" stroke="rgba(104,33,122,0.5)" stroke-width="1"/>
    <text x="50" y="22" class="badge" fill="#E2E8F0" text-anchor="middle">C# / .NET</text>
    
    <!-- React badge -->
    <rect x="115" y="0" width="80" height="34" rx="6" fill="rgba(124,58,237,0.15)" stroke="rgba(6,182,212,0.5)" stroke-width="1"/>
    <text x="155" y="22" class="badge" fill="#E2E8F0" text-anchor="middle">React</text>
    
    <!-- Next.js badge -->
    <rect x="210" y="0" width="80" height="34" rx="6" fill="rgba(124,58,237,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="250" y="22" class="badge" fill="#E2E8F0" text-anchor="middle">Next.js</text>
  </g>
  
  <!-- Code block -->
  <g transform="translate(750, 100)">
    <rect x="0" y="0" width="440" height="130" rx="12" fill="rgba(15,23,42,0.9)" stroke="rgba(124,58,237,0.3)" stroke-width="1"/>
    <text x="20" y="30" class="code" fill="#475569">// Building the future</text>
    <text x="20" y="50" class="code"><tspan fill="#7C3AED">const</tspan><tspan fill="#94A3B8"> developer = {</tspan></text>
    <text x="20" y="70" class="code"><tspan fill="#94A3B8">  name: </tspan><tspan fill="#06B6D4">"JosÃ©"</tspan><tspan fill="#94A3B8">,</tspan></text>
    <text x="20" y="90" class="code"><tspan fill="#94A3B8">  location: </tspan><tspan fill="#06B6D4">"Panama ðŸ‡µðŸ‡¦"</tspan><tspan fill="#94A3B8">,</tspan></text>
    <text x="20" y="110" class="code"><tspan fill="#94A3B8">  focus: [</tspan><tspan fill="#06B6D4">"Enterprise"</tspan><tspan fill="#94A3B8">, </tspan><tspan fill="#06B6D4">"Clean Code"</tspan><tspan fill="#94A3B8">]</tspan></text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(800, 265)">
    <!-- Projects stat -->
    <text x="0" y="30" class="stat-value" fill="#FFFFFF">4+</text>
    <text x="0" y="48" class="stat-label" fill="#64748B">PROJECTS</text>
    
    <!-- Stack stat -->
    <text x="120" y="30" class="stat-value" fill="#FFFFFF">.NET 9</text>
    <text x="120" y="48" class="stat-label" fill="#64748B">LATEST STACK</text>
    
    <!-- Panama stat -->
    <text x="260" y="30" class="stat-value" fill="#FFFFFF">PA</text>
    <text x="260" y="48" class="stat-label" fill="#64748B">PANAMA</text>
  </g>
  
  <!-- Floating dots -->
  <circle cx="50" cy="360" r="4" fill="#7C3AED" opacity="0.6"/>
  <circle cx="66" cy="360" r="4" fill="#06B6D4" opacity="0.6"/>
  <circle cx="82" cy="360" r="4" fill="#7C3AED" opacity="0.3"/>
</svg>
